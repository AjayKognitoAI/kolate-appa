version: '3.8'

services:
  # PostgreSQL Database (Production)
  db:
    image: postgres:15-alpine
    container_name: app_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: ${DB_USER:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app_user} -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_prod_network

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: app_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app_prod_network

  # FastAPI Application (Production)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_backend_prod
    restart: always
    ports:
      - "80:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://${DB_USER:-app_user}:${DB_PASSWORD}@db:5432/app_db
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=app_db
      - DATABASE_USER=${DB_USER:-app_user}
      - DATABASE_PASSWORD=${DB_PASSWORD}

      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Application Configuration
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000

      # CORS Configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ALLOWED_METHODS=["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
      - ALLOWED_HEADERS=["*"]

      # Logging Configuration
      - LOG_LEVEL=INFO
      - ENABLE_FILE_LOGGING=true
      - LOG_DIRECTORY=logs
      - LOG_FORMAT=json
      - LOG_MAX_FILE_SIZE=10485760
      - LOG_BACKUP_COUNT=5
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  app_prod_network:
    driver: bridge

# Volumes
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local