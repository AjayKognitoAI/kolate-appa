spring:
  # Default datasource configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/fallback_db
    username: postgres
    password: toor
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 300000
      pool-name: HikariPool-Default
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: false
  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      # time-to-live: 3600000 # 1 hour cache expiration
      cache-null-values: false
      # use-key-prefix: true
#      key-prefix: user-manager:

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/