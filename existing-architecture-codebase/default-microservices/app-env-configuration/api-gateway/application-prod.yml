eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://service-registry:8761/eureka/}

redis:
  host: redis
  port: 6379

# Auth0 Configuration
auth0:
  domain: kolate-dev.us.auth0.com
  issuer: https://kolate-dev.us.auth0.com/
  audience: https://kolate-dev.com
  jwks-uri: https://kolate-dev.us.auth0.com/.well-known/jwks.json
  token-validation:
    enabled: true
    require-issuer: true
    require-audience: true

app:
  cors:
    allowed-origins:
      - "*"  # Use "*" for public access (no credentials allowed)
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
    allow-credentials: false  # Must be false if origins include "*"
    max-age: 3600
