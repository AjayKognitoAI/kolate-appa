# Redis configuration for MindTrip GigConnect

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security
requirepass redis123

# Clients
maxclients 10000

# Performance
tcp-keepalive 300
timeout 0