version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: app_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./scripts/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app_network

  # FastAPI Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - ./logs:/app/logs
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/app_db_dev
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=app_db_dev
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres123

      # Redis Configuration
      - REDIS_URL=redis://:redis123@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redis123

      # Application Configuration
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000

      # CORS Configuration
      - ALLOWED_ORIGINS=["http://localhost:3000", "http://localhost:8080", "http://localhost:5173"]
      - ALLOWED_METHODS=["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
      - ALLOWED_HEADERS=["*"]

      # Logging Configuration
      - LOG_LEVEL=DEBUG
      - ENABLE_FILE_LOGGING=true
      - LOG_DIRECTORY=logs
      - LOG_FORMAT=json
      - LOG_MAX_FILE_SIZE=10485760
      - LOG_BACKUP_COUNT=5

      # Email Configuration
      - EMAIL_PROVIDER=smtp
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - SMTP_USE_TLS=true
      - SMTP_FROM_EMAIL=noreply@example.com
      - SMTP_FROM_NAME=Your Application Name

      # Password Reset Configuration
      - PASSWORD_RESET_OTP_EXPIRE_MINUTES=10
      - PASSWORD_RESET_TOKEN_EXPIRE_MINUTES=5
      - PASSWORD_RESET_MAX_ATTEMPTS=10
      - PASSWORD_RESET_RATE_LIMIT_PER_HOUR=3
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 300s
      timeout: 10s
      retries: 3

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: app_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app_network

  # Redis Commander for Redis Management (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: app_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - app_network

# Networks
networks:
  app_network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local